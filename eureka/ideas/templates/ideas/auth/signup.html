
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

  <title>Eureka Homepage</title>

  {% load staticfiles %}
  <link href="{% static "ideas/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "ideas/css/eureka.css" %}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <!-- Static navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Eureka!</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <button type="button" class="btn btn-default navbar-btn">Sign in</button>
              <button type="button" class="btn btn-default navbar-btn">Create an account</button>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="container">

        <form class="form-authentication" role="form" action="{% url 'signup' %}" method="POST">
          {% csrf_token %}
          <h2 class="text-center">Sign Up</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm password</label>
            <input name="password_confirmation" type="password" class="form-control" placeholder="Confirm password" required>
          </div>
          <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
        </form>

      </div> <!-- /container -->


      <!-- <div class="jumbotron timeline">
        
        <div class="container">
          <h2>How it works</h2>
          <div class="timeline">
            
          </div>
        </div>
      </div> -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static "ideas/js/bootstrap.min.js" %}"></script>
  </body>
  </html>
