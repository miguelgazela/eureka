{% extends "ideas/ideas/base.html" %}

{% block title %}Eureka - Add an Idea{% endblock %}

{% block content %}

<div class="sub-navbar">
  <div class="container">
    <ol class="breadcrumb pull-left">
        <li><a href="{% url 'index' %}">Eureka</a></li>
        <li><a href="{% url 'ideas' %}">Ideas</a></li>
        <li class="active">Add new idea</li>
    </ol>
    <h4 class="pull-right hidden-xs">Adding new idea</h4>
  </div>
</div>

<div class="container">
  <div class="panel panel-default edit-idea">
    <div class="panel-body">
      <form role="form" action="" method="POST">
        {% csrf_token %}

        <div class="form-group {% if form.title.errors %}has-error{% endif %}">
          <label for="title">Title</label>
          <input name="title" type="text" class="form-control" placeholder="Title" required value="{{form.title.value}}">
          <span class="help-block">{{form.errors.title}}</span>
        </div>

        <div class="form-group {% if form.text.errors %}has-error{% endif %}">
          <label for="text">Description</label>
          <textarea name="text" data-provide="markdown" type="text" class="form-control" placeholder="Write your idea here." rows="10">{{form.text.value}}</textarea>
          <span class="help-block">{{form.errors.text}}</span>
        </div>
        
        <div class="form-group">
          <label for="title">Tags <i class="fa fa-question-circle" data-toggle="tooltip" title="Press Enter or comma to add, max of 5" data-placement="right"></i></label>
          <input type="text" name="tags" id="tags-input" autocomplete="off">
        </div>

        <button class="btn btn-sm btn-success pull-right" type="submit">Add idea</button>
      </form>
    </div>
  </div>
</div> <!-- /container -->

{% endblock %}
